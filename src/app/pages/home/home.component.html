<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo">
    Deliver App
    </ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>

    <ion-buttons slot="end">

      <ion-button [routerLink]="['/carrito']" >
        <ion-icon slot="icon-only" name="logo-usd"></ion-icon>
      </ion-button>

      <ion-button [routerLink]="['/perfil']" >
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>

    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-item *ngFor="let producto of productos">
    {{producto.nombre}}
  </ion-item> -->

  <div *ngFor="let producto of productos">

    <app-producto [producto]=producto ></app-producto>
  </div>
</ion-content>
